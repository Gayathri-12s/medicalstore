{% extends 'layout/app-layout.html' %}
{% block content %}

<h2>Your Medicines</h2>

<table border="1">
<tr>
    <th>ID</th><th>Name</th><th>Stock</th><th>Actions</th>
</tr>

{% for p in product_list %}
<tr>
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.available_stock }}</td>
    <td>
        <a href="{% url 'updateproduct' p.id %}">Edit</a> |
        <a href="{% url 'deleteproduct' p.id %}">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

{% endblock %}
